<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .card {
            margin-top: 20px;
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            font-size: 18px;
        }
        .card-body .row {
            margin-bottom: 10px;
        }
        .card-footer {
            text-align: right;
        }
        .back-btn {
            font-size: 18px;
        }
    </style>

</head>
<body>
<div class="container">
    <h3>Thông tin nhân viên</h3>
    <hr>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Employee Details
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${employee.id}"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><strong>Họ đệm:</strong></div>
                    <div class="col-sm-9" th:text="${employee.lastName}"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><strong>Tên:</strong></div>
                    <div class="col-sm-9" th:text="${employee.firstName}"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><strong>Email:</strong></div>
                    <div class="col-sm-9" th:text="${employee.email}"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><strong>Số điện thoại:</strong></div>
                    <div class="col-sm-9" th:text="${employee.phoneNumber}"></div>
                </div>
                <!-- Add more fields as necessary -->
            </div>
<!--            <div class="card-footer">-->
<!--                <a href="/employees/list" class="btn btn-primary back-btn">Back to List</a>-->
<!--            </div>-->
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
