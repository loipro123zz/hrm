<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/sidebar}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<article layout:fragment="content">
    <form action="/calculate-salaries" method="get">
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate">
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" name="toDate">
        <button type="submit">Tính Lương</button>
    </form>

    <h1>Salary List</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <tr>
            <th>Nhân Viên</th>
            <th>Số Lương</th>
            <th>Từ Ngày</th>
            <th>Đến Ngày</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="salary : ${salaries}">
            <tr>
                <td th:text="${salary.employee.firstName + ' ' + salary.employee.lastName}"></td>
                <td th:text="${salary.salaryAmount}"></td>
                <td th:text="${salary.fromDate}"></td>
                <td th:text="${salary.toDate}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
