<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lí nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h3>Hệ thống quản lí nhân viên</h3>
            <h4>Trang Home</h4>
        </div>
        <div class="col-sm-6">
            Hello, <b> <span sec:authentication="principal.username"></span> </b>
            <span sec:authentication="principal.authorities"></span>
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn btn-info">
            </form>
        </div>
    </div>
    <hr>
    <button sec:authorize="hasRole('ADMIN')" onclick="window.location.href='/employees/list'" class="btn btn-success">
        Quản lí nhân viên
    </button>
    <button sec:authorize="hasRole('ADMIN')" onclick="window.location.href='/departments/list'" class="btn btn-warning">
        Quản lí phòng ban
    </button>
    <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger">Quản lí dự án</button>
    <button sec:authorize="hasRole('ADMIN')" class="btn btn-warning">Quản lí lương</button>
    <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger">Quản lí chấm công</button>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
